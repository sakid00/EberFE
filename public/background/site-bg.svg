<svg width="6048" height="3604" viewBox="0 0 6048 3604" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main site gradient -->
    <linearGradient id="siteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle texture pattern -->
    <pattern id="siteTexture" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <rect width="400" height="400" fill="#ffffff"/>
      <circle cx="50" cy="50" r="2" fill="#f7fafc" opacity="0.6"/>
      <circle cx="150" cy="100" r="1.5" fill="#edf2f7" opacity="0.5"/>
      <circle cx="250" cy="150" r="2.5" fill="#f7fafc" opacity="0.4"/>
      <circle cx="350" cy="200" r="1" fill="#edf2f7" opacity="0.7"/>
      <circle cx="100" cy="250" r="2" fill="#f7fafc" opacity="0.5"/>
      <circle cx="200" cy="300" r="1.8" fill="#edf2f7" opacity="0.6"/>
      <circle cx="300" cy="350" r="1.2" fill="#f7fafc" opacity="0.5"/>
    </pattern>
    
    <!-- Soft wave overlay -->
    <radialGradient id="waveOverlay" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#f7fafc;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Main site background -->
  <rect width="100%" height="100%" fill="url(#siteGradient)"/>
  
  <!-- Subtle texture -->
  <rect width="100%" height="100%" fill="url(#siteTexture)"/>
  
  <!-- Wave overlay -->
  <ellipse cx="3024" cy="1000" rx="3000" ry="1500" fill="url(#waveOverlay)"/>
  
  <!-- Soft geometric shapes -->
  <path d="M0,3604 Q1500,3200 3024,3400 T6048,3300 L6048,3604 Z" fill="#edf2f7" opacity="0.4"/>
  <path d="M0,3500 Q2000,3100 4000,3200 T6048,3100 L6048,3604 Z" fill="#f7fafc" opacity="0.3"/>
</svg>
